        type: 'wrapped',
        search: 'wrapped'
      },
      localcookie: {
        cookieName: 'localcookie',
        name: 'Local cookie',
        category: 'various',
        type: 'localcookie',
        search: 'localcookie'
      }
    }
  }
  </script>
